

<div>
  <label>Hero name: 
    
  </label>
  <dx-text-box id="heroName" #heroName></dx-text-box>
  
</div>

    <dx-button text="Add" type="success" (onClick)="add(heroName.value); heroName.value=''"></dx-button>

<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
    </li>
  </ul>
</div>
