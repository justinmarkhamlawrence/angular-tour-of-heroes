<div *ngIf="hero">

  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id:</span>{{ hero.id }}</div>
  <div>
    <label>name:
      <dx-text-box [(ngModel)]="hero.name" placeholder="name"></dx-text-box>
    </label>  
  </div>
  <dx-button type="back" (onClick)="onClick()"></dx-button>
  <dx-button text="save" type="default" (onClick)="save()"></dx-button>
</div>
