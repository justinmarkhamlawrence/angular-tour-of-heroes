<div id="search-component">
  <h2>Hero Search</h2>

  <dx-text-box #searchBox id="search-box" (keyup)="search(searchBox.value)"></dx-text-box>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}" >
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
